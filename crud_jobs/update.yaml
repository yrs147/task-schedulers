apiVersion: batch/v1
kind: Job
metadata:
  name: update-task-job
spec:
  template:
    spec:
      containers:
      - name: update-task
        image: yrs9480/testapp:latest
        command: ["python", "./main.py", "update", "--name=NewTask", "--cron_schedule=*/2 * * * *"]
      restartPolicy: Never
  backoffLimit: 4
